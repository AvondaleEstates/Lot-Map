<!DOCTYPE html>
<html>
<head>
  <title>Interactive Lot Map</title>
  <meta charset="utf-8" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet/dist/leaflet.css"
  />
  <style>
    #map { height: 100vh; width: 100vw; margin: 0; padding: 0; }
    body { margin: 0; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Initialize map centered on Oklahoma City
    var map = L.map('map').setView([35.4676, -97.5164], 16);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Load lot data from Sheety
    fetch("https://api.sheety.co/ece4fff59ced3a3a28f6ec361e63d406/avondaleEstatesLotSpreadsheet/sheet1")
      .then(response => response.json())
      .then(data => {
        console.log("Loaded data:", data);
        data.sheet1.forEach(function(lot) {
          // Ensure lat/lng are valid
          if (lot.lat && lot.lng) {
            const lat = parseFloat(lot.lat);
            const lng = parseFloat(lot.lng);

            const popupContent = `
              <strong>${lot.lotId}</strong><br>
              Status: ${lot.status}<br>
              Price: $${lot.price}<br>
              <a href="${lot.link}" target="_blank">View</a>
            `;

            L.marker([lat, lng]).addTo(map).bindPopup(popupContent);
          }
        });
      })
      .catch(error => {
        console.error("Error loading Sheety data:", error);
      });
  </script>
</body>
</html>
