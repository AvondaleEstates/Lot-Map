<!DOCTYPE html>
<html>
<head>
  <title>Interactive Lot Map</title>
  <meta charset="utf-8" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet/dist/leaflet.css"
  />
  <style>
    #map { height: 100vh; width: 100vw; margin: 0; padding: 0; }
    body { margin: 0; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Initialize map centered on Oklahoma City coordinates
    var map = L.map('map').setView([35.4676, -97.5164], 16);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Replace this URL with your actual Sheety API URL
    var sheetyAPI = 'https://api.sheety.co/ece4fff59ced3a3a28f6ec361e63d406/avondaleEstatesLotSpreadsheet/sheet1';

<script>
  fetch("https://api.sheety.co/ece4fff59ced3a3a28f6ec361e63d406/avondaleEstatesLotSpreadsheet/sheet1")
    .then(response => response.json())
    .then(data => {
      console.log("Loaded data:", data); // <-- helps with debugging
      data.sheet1.forEach(function(lot) {
        const lotElement = document.createElement("div");
        lotElement.innerHTML = `
          <strong>${lot.lotId}</strong> - ${lot.status} - $${lot.price}  
          <a href="${lot.link}" target="_blank">View</a>
        `;
        document.body.appendChild(lotElement);
      });
    })
    .catch(error => {
      console.error("Error loading Sheety data:", error);
    });
</script>

</body>
</html>
