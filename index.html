<!DOCTYPE html>
<html>
<head>
    <title>Focused Map around Deer Creek High School</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h2>Interactive Map Focused on Deer Creek High School</h2>
    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Map center coordinates
        var centerLat = 34.0692;
        var centerLng = -84.1449;

        // Initialize the map
        var map = L.map('map', {
            center: [centerLat, centerLng],
            zoom: 15,
            maxBounds: [
                [centerLat - 0.02, centerLng - 0.02], // SW corner
                [centerLat + 0.02, centerLng + 0.02]  // NE corner
            ]
        });

        // Map overlay image
        var imageUrl = 'your-map-image.png'; // Replace with your actual image filename
        var imageBounds = [
            [centerLat - 0.008, centerLng - 0.008], // SW corner
            [centerLat + 0.008, centerLng + 0.008]  // NE corner
        ];

        // Add overlay
        L.imageOverlay(imageUrl, imageBounds).addTo(map);

        // Optional: Add marker for Deer Creek High School
        L.marker([34.0692, -84.1449]).addTo(map)
            .bindPopup('Deer Creek High School')
            .openPopup();

        // Optional: Add more markers or interactivity here
    </script>
</body>
</html>
